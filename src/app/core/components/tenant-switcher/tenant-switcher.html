<div class="tenant-switcher">
  <div class="tenant-header">
    <div class="tenant-name">Tenant: <strong>{{ tenant.getCurrentTenant()?.displayName || 'Default' }}</strong></div>
    <div class="plan-select">
      <label for="plan">Plan</label>
      <select id="plan" [(ngModel)]="currentPlan" (change)="setPlan(currentPlan)">
        <option *ngFor="let p of plans" [value]="p">{{ p | titlecase }}</option>
      </select>
    </div>
  </div>

  <div class="feature-list">
    <div class="feature" *ngFor="let k of keys">
      <label>
        <input type="checkbox" [checked]="features[k]" (change)="toggleFeature(k)" />
        {{ k }}
      </label>
    </div>
  </div>
</div>
