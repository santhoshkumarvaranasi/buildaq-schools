<div class="dashboard-container">
  <div class="hero mat-elevation-z2">
    <div>
      <div class="eyebrow">School Management</div>
      <h1>{{ tenant?.displayName || 'School Management System' }}</h1>
    </div>
    <div class="quick-links">
      <button *ngFor="let link of quickLinks" mat-stroked-button color="primary" [routerLink]="getLink(link.path)">{{ link.label }}</button>
    </div>
  </div>

  <div class="metrics">
    <mat-card class="metric-card mat-elevation-z2">
      <div class="metric-label">Students</div>
      <div class="metric-value">{{ metrics.students }}</div>
    </mat-card>
    <mat-card class="metric-card mat-elevation-z2">
      <div class="metric-label">Active</div>
      <div class="metric-value">{{ metrics.activeStudents }}</div>
    </mat-card>
    <mat-card class="metric-card mat-elevation-z2">
      <div class="metric-label">Teachers</div>
      <div class="metric-value">{{ metrics.teachers }}</div>
    </mat-card>
    <mat-card class="metric-card mat-elevation-z2">
      <div class="metric-label">Present today</div>
      <div class="metric-value">{{ metrics.attendanceToday }}</div>
    </mat-card>
    <mat-card class="metric-card mat-elevation-z2">
      <div class="metric-label">Fees outstanding</div>
      <div class="metric-value">{{ metrics.feesOutstanding | currency }}</div>
    </mat-card>
  </div>
</div>
