<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SchoolsClean</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@300;400;500&display=swap">
  <style>
    #debug-console {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #000;
      color: #0f0;
      font-family: monospace;
      font-size: 11px;
      padding: 10px;
      max-height: 30vh;
      overflow-y: auto;
      z-index: 99999;
      border-bottom: 2px solid #0f0;
    }
    #debug-console .error { color: #f00; }
    #debug-console .warn { color: #ff0; }
    #debug-console .info { color: #0ff; }
    #debug-toggle {
      position: fixed;
      top: 5px;
      right: 5px;
      z-index: 100000;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 12px;
    }
  </style>
  <script>
    // Ensure ngDevMode is defined for Angular runtime checks
    // Some bundles (ESM/production combos) reference `ngDevMode` directly.
    // Define it as `false` when absent to avoid ReferenceError in browsers.
    try {
      if (typeof ngDevMode === 'undefined') {
        window['ngDevMode'] = false;
      }
    } catch (e) {
      // No-op if window isn't available or assignment fails.
    }
    
    // On-screen debug console for mobile
    (function() {
      const div = document.createElement('div');
      div.id = 'debug-console';
      div.innerHTML = '<strong>Debug Console Ready</strong><br>';
      
      const toggle = document.createElement('button');
      toggle.id = 'debug-toggle';
      toggle.textContent = 'Hide Console';
      toggle.onclick = function() {
        if (div.style.display === 'none') {
          div.style.display = 'block';
          toggle.textContent = 'Hide Console';
        } else {
          div.style.display = 'none';
          toggle.textContent = 'Show Console';
        }
      };
      
      function addLog(msg, type = '') {
        const time = new Date().toLocaleTimeString();
        const className = type ? 'class="' + type + '"' : '';
        div.innerHTML += `<div ${className}>[${time}] ${msg}</div>`;
        div.scrollTop = div.scrollHeight;
      }
      
      document.addEventListener('DOMContentLoaded', function() {
        document.body.appendChild(div);
        document.body.appendChild(toggle);
        addLog('DOM Content Loaded', 'info');
      });
      
      // Capture console methods
      const originalLog = console.log;
      const originalError = console.error;
      const originalWarn = console.warn;
      
      console.log = function(...args) {
        addLog(args.join(' '), 'info');
        originalLog.apply(console, args);
      };
      
      console.error = function(...args) {
        addLog('ERROR: ' + args.join(' '), 'error');
        originalError.apply(console, args);
      };
      
      console.warn = function(...args) {
        addLog('WARN: ' + args.join(' '), 'warn');
        originalWarn.apply(console, args);
      };
      
      // Capture errors
      window.addEventListener('error', function(e) {
        addLog('UNCAUGHT: ' + e.message + ' at ' + (e.filename || 'unknown') + ':' + (e.lineno || '?'), 'error');
      });
      
      window.addEventListener('unhandledrejection', function(e) {
        addLog('PROMISE REJECT: ' + (e.reason ? e.reason.toString() : 'Unknown'), 'error');
      });
      
      addLog('Error capture initialized', 'info');
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
