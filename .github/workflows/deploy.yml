name: Deploy Schools to gh-pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build Application
        run: npx ng build --configuration production

      - name: Prepare GitHub Pages artifacts
        run: |
          cp CNAME dist/buildaq-schools/browser/ 2>/dev/null || echo "CNAME not found, skipping"
          touch dist/buildaq-schools/browser/.nojekyll
          cp dist/buildaq-schools/browser/index.html dist/buildaq-schools/browser/404.html

      - name: Publish to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist/buildaq-schools/browser
          publish_branch: gh-pages
          cname: schools.buildaq.com
